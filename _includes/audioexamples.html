{% assign myArray = include.paths | split: " " %}
<div style="display: flex; flex-direction: row; align-items: center; justify-content: space-around; margin-bottom: 12px;">
  {%- for path in myArray -%}
  <div>
    <audio controls>
      <source src="{{path}}" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
  </div>
  {%- endfor -%}
</div>
