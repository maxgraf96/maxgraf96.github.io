<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{% if page.title %}{{ page.title }} | {% endif %}WavNav</title>
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
  
  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Main CSS with Tailwind -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  <style>
    /* Minimal custom styles for things Tailwind can't do easily */
    .glass-header {
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
  </style>
  
  {% assign content_html = content %}
  {% assign style_start = content_html | split: '<style>' %}
  {% if style_start.size > 1 %}
    {% assign style_content = style_start[1] | split: '</style>' | first %}
    <style>
    {{ style_content }}
    </style>
  {% endif %}
</head>
<body class="bg-wavnav-dark text-white min-h-screen font-sans leading-relaxed">
  <!-- WavNav Header -->
  <header class="fixed top-0 left-0 right-0 h-16 z-50 glass-header border-b border-white/5">
    <div class="h-full flex items-center justify-between px-6 lg:px-8">
      <a href="/wavnav/" class="flex items-center gap-3 text-white no-underline">
        <img src="/assets/images/wavnav-icon.png" alt="WavNav" class="w-9 h-9 rounded-lg">
        <span class="text-xl font-semibold tracking-tight">WavNav</span>
      </a>
      
      <button class="lg:hidden bg-transparent border-none text-white p-2" onclick="toggleMenu()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      
      <nav class="hidden lg:flex items-center gap-2" id="wavnavNav">
        <a href="/wavnav/" class="{% if page.url == '/wavnav/' or page.url == '/wavnav/index.html' %}text-wavnav-mint bg-wavnav-mint/10{% else %}text-white/70 hover:text-white hover:bg-white/5{% endif %} px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200">Home</a>
        <a href="/wavnav/features/" class="{% if page.url contains '/features/' %}text-wavnav-mint bg-wavnav-mint/10{% else %}text-white/70 hover:text-white hover:bg-white/5{% endif %} px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200">Features</a>
        <a href="/wavnav/screenshots/" class="{% if page.url contains '/screenshots/' %}text-wavnav-mint bg-wavnav-mint/10{% else %}text-white/70 hover:text-white hover:bg-white/5{% endif %} px-4 py-2 rounded-lg text-sm font-medium transition-all duration-200">Screenshots</a>
        <a href="https://gumroad.com" class="ml-4 px-5 py-2 rounded-full font-semibold text-sm transition-all duration-200 hover:-translate-y-0.5 text-white" style="background: linear-gradient(135deg, #22c28f 0%, #1c8c60 100%);" target="_blank">Get WavNav</a>
      </nav>
    </div>
  </header>
  
  <!-- Main Content -->
  <main class="min-h-screen pt-16 bg-gradient-to-br from-wavnav-dark via-[#0d1117] to-wavnav-dark">
    {% assign content_parts = content | split: '<style>' %}
    {{ content_parts[0] }}
    {% if content_parts.size > 1 %}
      {% assign after_style = content_parts[1] | split: '</style>' %}
      {{ after_style[1] }}
    {% endif %}
  </main>
  
  <!-- Footer -->
  <footer class="bg-black/50 border-t border-white/5 px-6 lg:px-8 py-6 text-center">
    <a href="/" class="text-white/50 text-sm no-underline transition-colors duration-200 hover:text-white/80">‚Üê Back to maxgraf.space</a>
  </footer>
  
  <script>
    function toggleMenu() {
      const nav = document.getElementById('wavnavNav');
      nav.classList.toggle('hidden');
      nav.classList.toggle('flex');
      nav.classList.toggle('flex-col');
      nav.classList.toggle('absolute');
      nav.classList.toggle('top-16');
      nav.classList.toggle('left-0');
      nav.classList.toggle('right-0');
      nav.classList.toggle('bg-wavnav-darker/98');
      nav.classList.toggle('p-4');
      nav.classList.toggle('border-b');
      nav.classList.toggle('border-white/5');
    }
  </script>
</body>
</html>
