<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{% if page.title %}{{ page.title }} | {% endif %}WavNav</title>
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
  
  <!-- Fonts - Space Grotesk for more character -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      min-height: 100vh;
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      line-height: 1.6;
    }
    
    /* Noise texture overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      z-index: 9999;
    }
    
    /* WavNav Header - solid, no glassmorphism */
    .wavnav-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: #0f0f0f;
      border-bottom: 1px solid #1a1a1a;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
    }
    
    .wavnav-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: white;
    }
    
    .wavnav-logo img {
      width: 36px;
      height: 36px;
      border-radius: 8px;
    }
    
    .wavnav-logo span {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      text-transform: uppercase;
    }
    
    .wavnav-nav {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .wavnav-nav a {
      color: #888;
      text-decoration: none;
      padding: 8px 16px;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.15s ease;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }
    
    .wavnav-nav a:hover {
      color: #e85d04;
    }
    
    .wavnav-nav a.active {
      color: #e85d04;
    }
    
    .wavnav-cta {
      background: #e85d04;
      color: white;
      padding: 8px 20px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.85rem;
      transition: all 0.15s ease;
      margin-left: 16px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .wavnav-cta:hover {
      background: #f48c06;
      color: white;
    }
    
    /* Main Content - solid dark, no gradient */
    .wavnav-main {
      min-height: 100vh;
      padding-top: 64px;
      background: #0a0a0a;
    }
    
    /* Footer - solid, minimal */
    .wavnav-footer {
      background: #0f0f0f;
      border-top: 1px solid #1a1a1a;
      padding: 40px 32px;
      text-align: left;
    }
    
    .wavnav-footer a {
      color: #666;
      text-decoration: none;
      font-size: 0.85rem;
      transition: color 0.15s;
    }
    
    .wavnav-footer a:hover {
      color: #e85d04;
    }
    
    /* Mobile Menu */
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 8px;
    }
    
    @media (max-width: 768px) {
      .wavnav-header {
        padding: 0 16px;
      }
      
      .wavnav-nav {
        display: none;
        position: absolute;
        top: 64px;
        left: 0;
        right: 0;
        background: #0f0f0f;
        flex-direction: column;
        padding: 16px;
        border-bottom: 1px solid #1a1a1a;
      }
      
      .wavnav-nav.active {
        display: flex;
      }
      
      .wavnav-nav a {
        width: 100%;
        text-align: center;
        padding: 12px;
      }
      
      .wavnav-cta {
        margin: 8px 0 0 0;
        width: 100%;
        text-align: center;
      }
      
      .mobile-menu-btn {
        display: block;
      }
    }
  </style>
  
  {% assign content_html = content %}
  {% assign style_start = content_html | split: '<style>' %}
  {% if style_start.size > 1 %}
    {% assign style_content = style_start[1] | split: '</style>' | first %}
    <style>
    {{ style_content }}
    </style>
  {% endif %}
</head>
<body>
  <!-- Custom WavNav Header -->
  <header class="wavnav-header">
    <a href="/wavnav/" class="wavnav-logo">
      <img src="/assets/images/wavnav-icon.png" alt="WavNav">
      <span>WavNav</span>
    </a>
    
    <button class="mobile-menu-btn" onclick="toggleMenu()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
    
    <nav class="wavnav-nav" id="wavnavNav">
      <a href="/wavnav/" {% if page.url == '/wavnav/' or page.url == '/wavnav/index.html' %}class="active"{% endif %}>Home</a>
      <a href="/wavnav/features/" {% if page.url contains '/features/' %}class="active"{% endif %}>Features</a>
      <a href="/wavnav/screenshots/" {% if page.url contains '/screenshots/' %}class="active"{% endif %}>Screenshots</a>
      <a href="https://gumroad.com" class="wavnav-cta" target="_blank">Get WavNav</a>
    </nav>
  </header>
  
  <!-- Main Content -->
  <main class="wavnav-main">
    {% assign content_parts = content | split: '<style>' %}
    {{ content_parts[0] }}
    {% if content_parts.size > 1 %}
      {% assign after_style = content_parts[1] | split: '</style>' %}
      {{ after_style[1] }}
    {% endif %}
  </main>
  
  <!-- Minimal Footer -->
  <footer class="wavnav-footer">
    <a href="/">‚Üê Back to maxgraf.space</a>
  </footer>
  
  <script>
    function toggleMenu() {
      document.getElementById('wavnavNav').classList.toggle('active');
    }
  </script>
</body>
</html>
